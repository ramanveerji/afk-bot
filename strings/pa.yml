clanguage: "ਹੇਠਾਂ ਇੱਕ ਭਾਸ਼ਾ ਚੁਣੋ।"

languagec: ਠੀਕ ਹੈ, ਮੈਂ ਇੱਥੇ ਪੰਜਾਬੀ ਬੋਲਾਂਗਾ।"

start: "ਹੈਲੋ ਸਰ\n\nਮੈਂ ਇੱਕ ਸਧਾਰਣ AFK ਬੋਟ ਹਾਂ। ਮੈਂ ਉਪਭੋਗਤਾਵਾਂ ਨੂੰ ਦੱਸਦਾ ਹਾਂ ਕਿ ਜੇ ਤੁਸੀਂ ਗੱਲ ਕਰਨ ਲਈ ਉਪਲਬਧ ਹੋ ਜਾਂ ਨਹੀਂ, ਤਾਂ ਜੋ ਉਹਨਾਂ ਨੂੰ ਤੁਹਾਡੇ ਜਵਾਬ ਦੀ ਉਡੀਕ ਨਾ ਕਰਨੀ ਪਵੇ।\n\nਵਧੇਰੇ ਜਾਣਕਾਰੀ ਵਾਸਤੇ /help 'ਤੇ ਕਲਿੱਕ ਕਰੋ।"

add_me: "➕ ਮੈਨੂੰ ਆਪਣੇ ਗਰੁੱਪ ਵਿੱਚ ਸ਼ਾਮਲ ਕਰੋ ➕"

help: "ਮੈਂ ਤੁਹਾਡੇ ਗਰੁੱਪ ਦੇ ਲੋਕਾਂ ਨੂੰ ਦੱਸਦਾ ਹਾਂ ਕਿ ਤੁਸੀਂ ਇਸ ਸਮੇਂ (A)way (F)rom (K)eyboard ਹੋ ਜੇ ਉਹ ਤੁਹਾਨੂੰ ਟੈਗ/ਜਵਾਬ ਦਿੰਦੇ ਹਨ। ਤੁਸੀਂ ਆਪਣੇ AFK ਜਵਾਬ ਲਈ ਇੱਕ ਅਨੁਕੂਲਿਤ ਕਾਰਨ ਸ਼ਾਮਲ ਕਰ ਸਕਦੇ ਹੋ।\n\n

<b>❓ ਆਪਣੇ ਆਪ ਨੂੰ AFK ਵਜੋਂ ਕਿਵੇਂ ਨਿਸ਼ਾਨਬੱਧ ਕਰਨਾ ਹੈ? ❓</b>\n
ਕਿਸੇ ਵੀ ਗਰੁੱਪ ਨੂੰ ਭੇਜੋ <code>/afk [ਕਾਰਨ]</code> ਜਿਸ ਵਿੱਚ ਮੈਂ ਮੈਂਬਰ ਹਾਂ। ਜੇ ਤੁਸੀਂ ਗਰੁੱਪ ਵਿੱਚ ਦੂਜਿਆਂ ਨੂੰ ਪਰੇਸ਼ਾਨ ਨਹੀਂ ਕਰਨਾ ਚਾਹੁੰਦੇ, ਤਾਂ ਤੁਸੀਂ ਉਸੇ ਕਮਾਂਡ ਵਾਸਤੇ ਮੈਨੂੰ ਇੱਕ ਨਿੱਜੀ ਸੁਨੇਹਾ ਵੀ ਭੇਜ ਸਕਦੇ ਹੋ।\n\n

<b>ਕਮਾਂਡਾਂ</b> \n
1️⃣ /afk - ਆਪਣੇ ਆਪ ਨੂੰ AFK ਵਜੋਂ ਨਿਸ਼ਾਨਬੱਧ ਕਰਨ ਲਈ <code>/afk [ਕਾਰਨ]</code> ਦੀ ਵਰਤੋਂ ਕਰੋ।\n
2️⃣ ਆਪਣੇ ਆਪ ਨੂੰ ਦੁਬਾਰਾ ਔਨਲਾਈਨ ਵਜੋਂ ਨਿਸ਼ਾਨਬੱਧ ਕਰਨ ਲਈ AFK ਕਮਾਂਡ ਤੋਂ ਬਾਅਦ ਕਿਸੇ ਵੀ ਗਰੁੱਪ ਵਿੱਚ ਕੋਈ ਸੁਨੇਹਾ ਭੇਜੋ।\n
3️⃣ /lang - ਆਪਣੇ ਗਰੁੱਪ ਵਿੱਚ ਬੋਟ ਦੀ ਭਾਸ਼ਾ ਨੂੰ ਬਦਲਣ ਲਈ <code>/lang</code> ਭੇਜੋ।\n\n

<b>🌟 ਵਧੀਕ ਵਿਸ਼ੇਸ਼ਤਾਵਾਂ 🌟</b>\n
➖ 🌁 ਤੁਸੀਂ ਆਪਣੇ AFK ਜਵਾਬ ਸੰਦੇਸ਼ ਵਿੱਚ ਇੱਕ ਮੀਡੀਆ (ਫੋਟੋ/ਵੀਡੀਓ/gif) ਸ਼ਾਮਲ ਕਰ ਸਕਦੇ ਹੋ। ਸਿਰਫ਼ AFK ਕਮਾਂਡ ਨਾਲ ਮੀਡੀਆ ਨੂੰ ਜਵਾਬ ਦਿਓ। ਤੁਸੀਂ ਇਸਦੇ ਕੈਪਸ਼ਨ ਵਿੱਚ <code>/afk [ਕਾਰਨ]</code> ਦੇ ਨਾਲ ਇੱਕ ਮੀਡੀਆ ਵੀ ਭੇਜ ਸਕਦੇ ਹੋ।\n
➖ 🗑 ਤੁਹਾਡੇ ਗਰੁੱਪ ਨੂੰ ਸਪੈਮ-ਮੁਕਤ ਰੱਖਣ ਲਈ ਬੋਟ ਦਾ ਹਰ ਸੁਨੇਹਾ ਆਪਣੇ ਆਪ 300 ਸਕਿੰਟਾਂ (5 ਮਿੰਟਾਂ) ਵਿੱਚ ਮਿਟਾ ਦਿੱਤਾ ਜਾਵੇਗਾ।"

